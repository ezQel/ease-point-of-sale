<ng-container *ngIf="shops; else loading">
  <div class="text-center mt-4">
    <div class="p-4 mb-4"><img src="/assets/logo.svg" /></div>

    <div class="mb-4 text-muted">Shops</div>

    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <div
        *ngFor="let shop of shops"
        (click)="selectShop(shop)"
        class="d-inline-flex flex-column justify-content-center border p-2 shop"
      >
        {{ shop.name }}
      </div>

      <div
        routerLink="/onboarding/add-shop"
        class="d-inline-flex flex-column justify-content-center border p-2 shop fw-bold text-primary"
      >
        <i class="fa fa-plus fs-4 mb-3"></i> <br />
        <small>Add a Shop</small>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <section
    class="d-flex flex-column align-items-center justify-content-center h-100 pb-4"
  >
    <div class="p-4"><img src="/assets/logo.svg" /></div>

    <i class="fa fa-spin fa-spinner onboarding text-primary"></i>
  </section>
</ng-template>
