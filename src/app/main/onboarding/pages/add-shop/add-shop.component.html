<div class="m-4">
  <div class="text-center p-4 mb-4"><img src="/assets/logo.svg" /></div>

  <form [formGroup]="shopForm" class="row form shop-form">
    <h6 class="mb-4 text-muted">
      <a routerLink="../" class="text-primary me-2">
        <i class="fa fa-arrow-left"></i
      ></a>
      Create a Shop
    </h6>

    <p *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </p>

    <div class="form-group mb-4 col-md-6">
      <label for="company-name" class="form-label">Shop Name *</label>

      <input
        id="company-name"
        type="text"
        class="form-control"
        formControlName="name"
        required
      />
    </div>

    <div class="form-group mb-4 col-md-6">
      <label for="phone-number" class="form-label">Phone Number</label>

      <input
        id="phone-number"
        type="text"
        class="form-control"
        formControlName="phoneNumber"
        required
      />
    </div>

    <div class="form-group mb-4 col-md-6">
      <label for="postal-address" class="form-label">Postal Address</label>

      <input
        id="postal-address"
        type="text"
        class="form-control"
        formControlName="postalAddress"
        required
      />
    </div>

    <div class="form-group mb-4 col-md-6">
      <label for="postal-address" class="form-label">PIN Number</label>

      <input
        id="postal-address"
        type="text"
        class="form-control"
        formControlName="pinNumber"
        required
      />
    </div>

    <div class="text-center mt-4">
      <button
        (click)="saveShop()"
        type="submit"
        class="btn btn-md btn-primary"
        [disabled]="buttonDisabled"
      >
        Save
      </button>
    </div>
  </form>
</div>
